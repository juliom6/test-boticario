{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock title %}

{% block content %}
<h2>Cadastro de novo colaborador</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Cadastro</button>
</form>
{% endblock content %}
