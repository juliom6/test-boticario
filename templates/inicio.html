{% extends '_base.html' %}

{% block title %}Inicio{% endblock title %}

{% block content %}
<h1>Pagina de inicio</h1>
{% if user.is_authenticated %}
  Oi {{ user.email }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>Você não se encontra logado!</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'cadastro' %}">Cadastrar</a>
{% endif %}
{% endblock content %}
