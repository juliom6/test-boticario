{% extends '_base.html' %}

{% block title %}Inicio{% endblock title %}

{% block content %}
<h1>O Boticário | Bem-vindo colaborador</h1>
{% if user.is_authenticated %}
  Oi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Sair</a></p>
{% else %}
  <p>Você não se encontra logado!</p>
  <a href="{% url 'login' %}">Entrar</a> | 
  <a href="{% url 'cadastro' %}">Cadastrar</a>
{% endif %}
{% endblock content %}
